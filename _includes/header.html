<!--- Header and nav template site-wide -->
<header>
  <nav class="group">
		<a href="{{ "/" | prepend: site.baseurl | prepend: site.url }}"><img class="badge" src="{{ site.logo | prepend: "/assets/img/" | prepend: site.baseurl | prepend: site.url }}" alt="OP"></a>
		{% for node in site.pages %}
			{% unless node.nav_exclude %}
		    {% if page.url == node.url %}
    <a class="active" href="{{ node.url | prepend: site.baseurl | prepend: site.url }}" class="active">{{ node.title }}</a>
		    {% else %}
    <a href="{{ node.url | prepend: site.baseurl | prepend: site.url }}">{{ node.title }}</a>
		    {% endif %}
	    {% endunless %}
  	{% endfor %}
	</nav>
</header>
