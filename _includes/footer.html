<footer>
  <ul class="footer-links group">
    <li><a href="mailto:{{ site.email }}"><span class="icon-mail"></span></a></li>
    {% for entry in site.data.social %}
      <li>
        <a href="{{ entry.link }}"><span class="{{ entry.icon }}"></span></a>
      </li>
    {% endfor %}
  </ul>
<div class="credits">
<span>&copy; {{ site.time | date: '%Y' }} &nbsp;&nbsp;{{ site.author | upcase }}</span></br>
<span> Themed by <a href="//github.com/clayh53/tufte-jekyll">Tufte</a> &nbsp;&nbsp; Hosted in <a href="//www.github.com">GitHub</a> &nbsp;&nbsp; Powered by <a href="//jekyllrb.com">Jekyll</a></span>
</div>
</footer>

<!-- Load up KaTeX script if needed ... specify in /_data/options.yml file-->
{% if site.data.options.katex %}
<script src="{% if site.sourceurl %}{{ "/assets/js/katex_render.min.js" | prepend: site.sourceurl }}{% else %}{{ "/assets/js/katex_render.min.js" | prepend: site.baseurl }}{% endif %}"></script>
{% endif %}
